<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div id="app" class="flex flex-col items-center">
        <h1 class="text-4xl mb-4">Tic Tac Toe</h1>
        <div id="board" class="grid grid-cols-3 gap-4"></div>
        <button onclick="resetGame()" class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded">Reset Game</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
